<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Pixel Pusher</title>
  <link rel="stylesheet" type="text/css" href="app.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="app.js"></script>
</head>

<body>

  <div id="container"></div>

  <br><br>


  <div id="palette">
      <h1>MY PIXEL PUSHER</h1>
    <p>Pick a Color:
      <br/>
      <input type="color" id="picked" />
    </p>
    <p>Value: <span id="colorValue">#000000</span>
    </p>
    <p>Selected Brush Color:
      <br/>
      <canvas width="100" height="100" id="colorCanvas"></canvas>
    </p>
  </div>

</body>

</html>
